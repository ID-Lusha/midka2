<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles_weather.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search">
            <div class="search-row">
                <input type="text" id="city-name" placeholder="Enter city name" />
                <button onclick="getWeather()">Search</button>
            </div>
            <div class="additional-controls">
                <button onclick="getCurrentLocation()">Get Current Location</button>
                <button onclick="toggleUnit()">Switch to Fahrenheit</button>
            </div>
        </div>
        <div id="current-weather">
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="weather-condition"></p>
            <img id="weather-icon" src="" alt="Weather Icon" />
        </div>
        <div id="forecast"></div>
    </div>
    <script src="script_weather.js"></script>
</body>
</html>
